---
image: python:latest

# enum(.pre, build, test, deploy, .post)
stages:
  - .pre
  - test

ansible:setup:
  stage: .pre
  script:
    - pip install --root-user-action=ignore --user ansible
    - pip install --root-user-action=ignore --user ansible-dev-tools

ansible:collection-install:
  stage: .pre
  needs: ["ansible:setup"]
  before_script:
    - export PATH="/root/.local/bin:$PATH"
  script:
    - ansible-galaxy collection install community.general
    - ansible-galaxy collection install ansible.posix

lint-code:
  stage: test
  needs: ["ansible:setup", "ansible:collection-install"]
  script:
    - ansible-lint archall.yml
    
